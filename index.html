<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Performans Dəyərləndirmə Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>360° Performans Dəyərləndirmə Sistemi</h1>
        <div class="input-section">
            <label for="name">Ad və Soyad:</label>
            <input type="text" id="name" placeholder="Adınızı daxil edin">
            <label for="role">Rolu:</label>
            <select id="role">
                <option value="leader">Rəhbər</option>
                <option value="colleague">Həmkar</option>
                <option value="subordinate">Alt</option>
            </select>
        </div>
        <section class="table-section">
            <table>
                <thead>
                    <tr><th>Kateqoriya</th><th>⭐ Bal (1-5)</th><th>📝 Şərh</th></tr>
                </thead>
                <tbody>
                    <tr><td>💬 Kommunikasiya</td><td><select class="score"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></td><td><textarea rows="2"></textarea></td></tr>
                    <tr><td>👑 Liderlik</td><td><select class="score"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></td><td><textarea rows="2"></textarea></td></tr>
                    <tr><td>🤝 Əməkdaşlıq</td><td><select class="score"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></td><td><textarea rows="2"></textarea></td></tr>
                    <tr><td>💼 Peşəkarlıq</td><td><select class="score"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select></td><td><textarea rows="2"></textarea></td></tr>
                </tbody>
            </table>
        </section>
        <div class="button-section">
            <button onclick="calculate()">Hesabla & Nəticə</button>
            <button onclick="copyResult()">Nəticəni Kopyala</button>
        </div>
        <div class="result-section" id="resultSection" style="display:none;">
            <h2>Nəticə:</h2>
            <p id="resultText"></p>
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
